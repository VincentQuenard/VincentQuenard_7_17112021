<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8730c06133.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="./images/logo_web.png"
      type="image/x-icon"
    />
    <title>Les petits plats</title>
  </head>
  <body>
    <header>
      <img
        class="logo_site"
        src="./images/logo.svg"
        alt="Logo du site les petits plats"
      />
      <h1 class="name_site">Les petits plats</h1>
    </header>

    <main>
      <!-- zone de saisie de recherche -->
      <section class="main_search_container">
        <div class="main_search">
          <input
            class="main_search_filter"
            type="text"
            placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"
            aria-label="Rechercher un ingrédient, appareil, ustensiles ou une recette"
          />
          <i class="fas fa-search"></i>
        </div>
      </section>
      <section class="filters">
        <div class="tags_selection">
          <!-- on injecte au clic les ingrédients, appareils ou ustensiles -->
        </div>

        <!-- zone des 3 dropdown ingredients, appareil, ustensiles-->
        <div class="filter_container">
          <!-- filtre des ingredients-->
          <div class="filter_ingredients filter_secondary">
            <h2 class="title_ingredients">Ingredients</h2>
            <input
              class="filter_ingredients_search hidden"
              type="text"
              placeholder="Rechercher un ingrédient"
            />
            <span class="filter_arrow arrow_ingredient">
              <img src="./images/arrow.svg" alt="fleche_dropdown" />
            </span>

            <ul class="filter_ingredients_list lists hidden"></ul>
          </div>

          <!-- filtre des appareils-->
          <div class="filter_appliance filter_secondary">
            <h2 class="title_appliance">Appareils</h2>
            <input
              class="filter_appliance_search hidden"
              type="text"
              placeholder="Rechercher un appareil"
            />
            <span class="filter_arrow arrow_appliance">
              <img src="./images/arrow.svg" alt="fleche_dropdown" />
            </span>
            <ul class="filter_appliance_list lists hidden"></ul>
          </div>

          <!-- filtre des ustensiles-->
          <div class="filter_utensil filter_secondary">
            <h2 class="title_utensil">Ustensiles</h2>
            <input
              class="filter_utensil_search hidden"
              type="text"
              placeholder="Rechercher un ustensile"
            />
            <span class="filter_arrow arrow_utensil">
              <img src="./images/arrow.svg" alt="fleche_dropdown" />
            </span>
            <ul class="filter_utensil_list lists hidden"></ul>
          </div>
        </div>
      </section>

      <!--Partie des recettes de cuisine-->
      <section class="cards">
        <!--Injection des recettes via recipes.js-->
      </section>
    </main>
    <!-- <script type="module" src="./js/index.js"></script>-->
  </body>
</html>
